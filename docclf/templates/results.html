{% extends 'base.html' %}

{% block content %}

{% if batch_docs %}
    <section>
        <header>Results for Batch {{ batch_name }}</header>
    </section>
        <ol class="doc-results">
            {% for doc in batch_docs  %}
                <li>Doc {{ doc.file_line_num }}</li>
                    <ul>
                        <li>Best guess: {{ doc.predicted_class }}</li>
                    </ul>
            {% endfor %}
        </ol>

{% endif %}

{% endblock %}
